{% extends "base.html" %}
{% block content %}
  <h1>Signup</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <input class="form-control" id="usernameInput" placeholder="Username" type="text">
      </div>
      <div class="form-group">
        <input class="form-control" id="passwordInput" placeholder="Password" type="password">
      </div>
      <div class="form-group">
        <input class="form-control" id="passwordRetypeInput" placeholder="Retype Password" type="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign me up!</button>
    </form>
  </div>
{% endblock %}
